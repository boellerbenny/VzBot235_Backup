#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PA1 # Spider v2.x
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: rpi:gpio26 # Spider v2.x
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[controller_fan driver_fan]
stepper: stepper_x
##	Controller fan - PB7 (LED-B rgb) Connector
pin: PD14
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

#[fan_generic exhaust_fan]
##  Exhaust fan - In fan2 connector
#pin: PB2
#max_power: 1.0
#kick_start_time: 0.5
#off_below: 0.10

[fan_generic RSCS]
##  RSCS - In E2 OUT Positon
pin: PB10
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10




#####################################################################
#	Additional temp sensors
#####################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor Bed_Corner]
sensor_type: Generic 3950
sensor_pin: PF9



#####################################################################
#	Macros
#####################################################################

[z_tilt]
z_positions:
    -65, 0.2
    115.00, 283.21
    299.28, 0.2
points:
    30, 5
    89, 170
    175, 5
speed: 500
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.005

[probe]
pin: PC3
x_offset: 28.00
y_offset: 38.37
#z_offset: 0
speed: 10.0
samples: 4
samples_result: median
sample_retract_dist: 1
samples_tolerance: 0.005
samples_tolerance_retries: 10
lift_speed: 5

[safe_z_home]
home_xy_position: 115.0,107.5
speed:50
z_hop:5

[bed_mesh]
speed: 50
horizontal_move_z: 3
mesh_min: 40, 40
mesh_max: 210,210
#fade_start: 0.6
#fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12
bicubic_tension: .05
move_check_distance: 3
mesh_pps: 2,2




[gcode_macro PRINT_START]
gcode:

    {% set BED_TEMP = params.BED_TEMP|default(80)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(220)|float %}
    M140 S{BED_TEMP}
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}
    G90
    #STATUS_HOMING
    G28
    Z_TILT_ADJUST
    G28 Z
    G29
    PRIME_NOZZLE
    #STATUS_PRINTING

[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    #BED_MESH_CALIBRATE
    BED_MESH_CALIBRATE PRINT_MIN={params.PRINT_MIN} PRINT_MAX={params.PRINT_MAX} FORCE_NEW_MESH=True
    BED_MESH_PROFILE LOAD=default

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1.0 F3600                 ; retract filament
    G91                            ; relative positioning
    G0 Z5.00 X10.0 Y10.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z5 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X5 Y5 F3600                ; park nozzle at front
    BED_MESH_CLEAR
    #RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro PRIME_NOZZLE]
gcode:
    SAVE_GCODE_STATE NAME=PRIME_NOZZLE_STATE
    M117 Priming
    G90                 ; Absolute coordinates.
    M83                 ; Relative extruder mode.
    G92 E0
    ; Move to start of line.
    G1 Z10 F900
    G1 Y3 X3 F18000
    G1 Z0.2 F900
    ; Print the line.
    G91                ; Relative coordinates.
    G1 X200 E50 F1000  ; Extrude filament 25mm (how much it retracted in PRINT_END).
    G1 Y2 F1000
    G1 X-120 E18 F1000    ; Print second part of the line.
    G1 E-0.5 F3000      ; Retract to avoid stringing.
    G1 X0.5 E0 F1000    ; Wipe back to break string.
    G1 X-5.5 E0 F1000   ; Wipe forward to break string.
    RESTORE_GCODE_STATE NAME=PRIME_NOZZLE_STATE


[gcode_macro enable_stepper]
gcode:
    SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=1
    SET_STEPPER_ENABLE STEPPER=stepper_x1 ENABLE=1
    SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=1
    SET_STEPPER_ENABLE STEPPER=stepper_y1 ENABLE=1


[gcode_macro disable-steppers]
gcode:
    m84

[gcode_macro M600]
gcode:
    PAUSE



