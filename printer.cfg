

##VZ235##

######################################################################
# this cfg contains the parameters for the default config as tested for the VZ235 AWD
# the stepper settings are recommended to leave as is, no other settings have been tested as of yet but feel free to test on your own risk
# List of relevant hardware that will work with this cfg:
# fysetc spider V2.2 
# raspberry pi in uart
# LDO 1.8 degree steppers 240AC
# tmc5160 XY
# tmc 2130 (SPI) E+Z
# pt1000 thermistor in mellow NF crazy / volcomosq
# AC silicone bed 
# hextrudort extruder with nema14 17mm version (up current to 0.5-0.6 for 20mm version
#####################################################################

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[respond]
default_type: command

[include mainsail.cfg]            #configure fluidd.cfg if you run fluid
[include bed.cfg]
[include neopixel.cfg]
[include stepper_z.cfg]
[include pa_cal.cfg]
#[include crampon.cfg]
[include scripts/shell_commands.cfg]
[include vibr_calibrate_01.cfg]
[exclude_object]
[include git_backup.cfg]
[include shell_command.cfg]
[include extruder.cfg]
[include print_area_bed_mesh.cfg]


[mcu]
restart_method: command
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_3A0037000B47313336323134-if00            # for UART connection
#####
[mcu rpi]
serial: /tmp/klipper_host_mcu

[idle_timeout]
timeout: 3600
 
[printer]
kinematics: corexy
max_velocity: 800 
max_accel: 15000
max_accel_to_decel: 10000			        
max_z_velocity: 5			
max_z_accel: 100
square_corner_velocity: 10

[input_shaper]
shaper_freq_x: 125.0
shaper_type_x: mzv
shaper_freq_y: 81.6
shaper_type_y:Â mzv

#####################################################################
#      X/Y Stepper Settings
#####################################################################


[stepper_y1]
##	in M1 position
step_pin: PE1
dir_pin: PF0
enable_pin: !PC15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  


[tmc5160 stepper_y1] 
spi_bus: spi3
cs_pin: PF1
interpolate: false
#diag1_pin: PB14 
run_current: 1.6
sense_resistor: 0.033

spi_speed: 1000000
stealthchop_threshold: 0
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 10
driver_TBL: 2
driver_TOFF: 4
driver_HEND: 5
driver_HSTRT: 0
driver_tpfd: 0
driver_pwm_autoscale: True
driver_pwm_autograd: True
driver_pwm_freq: 2
driver_PWM_GRAD: 0
driver_PWM_OFS: 0
driver_PWM_REG: 0
driver_PWM_LIM: 0

[stepper_y]
##	in M5 position
dir_pin: !PG6
enable_pin: !PG7
step_pin: PE6
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200 
endstop_pin: !PD6
position_endstop: 0
position_max: 215
homing_speed: 25  
homing_retract_dist: 0



